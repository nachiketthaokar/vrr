<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
<a-scene id="scene">

    <a-entity position="0 1 0" spe-particles = "
    color:white,red,cyan,pink;
    distribution:'BOX';
    randomize-velocity:true;
    radius:5;
    particle-count:100;
    velocity:1;
    velocity-spread:100;
    drag:1;
    max-age:5;
    duration:-2;
    blending:addictive;
    size:1,1,1,0;
    active-multiplier:4;
    "></a-entity>
<a-sky color="black"></a-sky>
<a-camera position="0 0 30"></a-camera>
</a-scene>
</body>

</html>
